<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Author & Description -->
  <meta name="author" content="Usheninte Dangana">
  <meta name="description" content="just a fun JavaScript stress wall. For the tired developer.">
  <!-- StyleSheet -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>JS Stress Wall</title>
</head>
<body>
  
  <div class="row">
    <p id="red" onclick="red()">click me to make me green</p>
    <p id="blue" onclick="blue()">click me to make me green</p>
    <p id="yellow" onclick="yellow()">click me to make me green</p>
  </div>
  <input id="reset" type="button" onclick="black()" value="reset colours" />
  
  <script>
  function red() {
    document.getElementById("red").style.backgroundColor = "#3cb371";
  }
  function blue() {
    document.getElementById("blue").style.backgroundColor = "#3cb371";
  }
  function yellow() {
    document.getElementById("yellow").style.backgroundColor = "#3cb371";
  }
  function black() {
    document.getElementById("red").style.backgroundColor = "#000";
    document.getElementById("blue").style.backgroundColor = "#000";
    document.getElementById("yellow").style.backgroundColor = "#000";
  }
  </script>
    
</body>
</html>
